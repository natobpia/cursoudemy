<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/personalizado.css">
		<title>Celke</title>
	</head>
	<body>	
	
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
				<div class="container">
					<a class="navbar-brand" href="index.html">Celke</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item menu">
								<a class="nav-link" href="index.html">Home </a>
							</li>
							<li class="nav-item menu">
								<a class="nav-link" href="sobre_empresa.html">Sobre a Empresa</a>
							</li>
							<li class="nav-item menu">
								<a class="nav-link" href="blog.html">Blog</a>
							</li>
							<li class="nav-item menu">
								<a class="nav-link" href="contato.html">Contato</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<main role="main">
			<div class="jumbotron contato">
				<div class="container">
					<h2 class="display-4 text-center perg-resp-text" style="margin-bottom: 40px">Contato</h2>
					<form>
						<div class="form-row">
							<div class="form-group col-md-6 form-nome">
								<label>Nome</label>
								<input type="text" class="form-control" placeholder="Nome">
							</div>
							<div class="form-group col-md-6 form-email">
								<label >Email</label>
								<input type="email" class="form-control" placeholder="Seu melhor e-mail">
							</div>
						</div>
						<div class="form-group form-assunto">
							<label>Assunto</label>
							<input type="text" class="form-control" placeholder="Assunto da mensagem">
						</div>
						<div class="form-group form-msg">
							<label>Mensagem</label>
							<textarea class="form-control" rows="5" placeholder="Digite sua mensagem..."></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>	
		</main>

		<footer class="footer bg-primary">
			<div class="container text-center">
			  @copyright celke.com.br
			</div>
		</footer>

		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/scrollreveal.min.js"></script>
		
		<script>
			window.sr = ScrollReveal({ reset: true });
			sr.reveal('.form-nome', { 
				duration: 1000,
				origin: 'left',
				distance: '20px'
			}); 
			sr.reveal('.form-email', { 
				duration: 1000,
				origin: 'right',
				distance: '20px'
			});
			sr.reveal('.form-assunto', { 
				duration: 1000,
				origin: 'left',
				distance: '20px'
			}); 
			sr.reveal('.form-msg', { 
				duration: 1000,
				origin: 'right',
				distance: '20px'
			});
		</script>
  </body>
</html>
