<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="C:\xampp\htdocs\www\Curso\layout_adm\imagens/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <title>Celke - Login</title>
</head>
<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="imagens/logo_celke.png" alt="Logo Celke" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Área Restrita</h1>
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" placeholder="Digite o usuário">            
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Digite a senha">
          </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
        <p class="text-center text-muted">Esqueceu a senha?</p>
      </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
