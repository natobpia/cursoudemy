<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        .contPers{
            width: 150px;
            height: 50px;
            background-color: #00008b;
            color: #fff;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h2>Evento - onClick</h2>
    <button onclick="carConteudo()">Carregar Conte√∫do</button>
    <p id="conteudo"></p>

    <h2>Eventos - onMouseOver e onMouseOut</h2>
    <div class="contPers" id="mouseAlt" onmouseover="mouseOver()" onmouseout="mouseOut()">Passe o mouse</div>

    <h2>Eventos - onChange e onKeyUp</h2>
    <form>
        Nome: <input type="text" name="nome" id="nome" onchange="converTexto()"><br><br>

        <div id="erroSenha"></div>
        Senha: <input type="password" name="senha" id="senha" onkeyup="validarSenha()"><br><br>
    </form>
    

    <script src="personalizado16.js"></script>
</body>
</html>
