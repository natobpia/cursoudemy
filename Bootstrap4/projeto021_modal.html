<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="C:\xampp\htdocs\www\Curso\Bootstrap4\css\bootstrap.css">

    <title>Projeto 021 - Modal</title>
  </head>
  <body>

    <div class="container">
      <h1>Exemplo de Janela modal</h1>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Janela Modal
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
              <p>ALERTA ALERT ALERTA ALERTA!!!!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="C:\xampp\htdocs\www\Curso\Bootstrap4\js\jquery-3.5.1.slim.min.js"></script>
    <script src="C:\xampp\htdocs\www\Curso\Bootstrap4\js\popper.min.js" ></script>
    <script src="C:\xampp\htdocs\www\Curso\Bootstrap4\js\bootstrap.min.js" ></script>
  </body>
</html>
